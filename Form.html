<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Html</title>
</head>
<body> 
    <fieldset>
<Form>
    <span>Enter your first name</span>
    <input type="text"placeholder="Enter your first name"><br><br>
    <span>Enetr your last name</span>
    <input type="text"placeholder="Enter your last name"><br><br>
    <span>Enter your Gmail</span>
    <input type="email"placeholder="email"><br><br>
    <span>Enter your password</span>
    <input type="password"placeholder="password"><br><br>
    <span>Enter your age</span>
    <input type="number"required><br><br>
    <span>Enter your gender</span>
    <span>Male</span>
    <input type="radio"name="gender">
    <span>Female</span>
    <input type="radio"name="gender"><br><br>
    <span>Enter your country</span>
    <select>
        <option>Bangladesh</option>
        <option>India</option>
        <option>pakistan</option>
    </select><br><br>
    <span>Enter your education</span>
    <select name="" id="">
        <option value="">SSC</option>
        <option value="">HSC</option>
        <option value="">BBa</option>
    </select><br><br>
    <span>Enter your CV</span>
    <input type="file"><br><br>
    <input type="submit"><br><br>
    <input type="reset">
</fieldset>
</Form>
    
</body>
</html>
